# ============================================
# Docker Compose for HyperStats Backend
# ============================================

services:
  # ============================================
  # Redis for Bull Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: hyperstats-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperstats-network

  # ============================================
  # NestJS Backend Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperstats
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hyperstats-network

volumes:
  redis_data:
    driver: local

networks:
  hyperstats-network:
    driver: bridge
